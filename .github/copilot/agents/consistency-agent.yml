name: consistency-agent
description: >
  Enforces naming conventions, DRY principles, and consistent error handling
  across the codebase to maintain code quality and readability.
pillar: ops-excellence
tags: [consistency, naming, dry, refactoring, code-quality]
version: "1.0"
tasks:
  - type: lint
    inputs:
      ruleset: ".github/copilot/rules/csharp-style.json"
      source: "**/*.cs"
  - type: refactor
    inputs:
      patterns:
        - "duplicate-methods"
        - "inconsistent-naming"
        - "missing-error-handling"
        - "magic-numbers"
        - "long-methods"
  - type: validate
    inputs:
      framework: "ASP.NET Core"
      conventions:
        - "controller-naming"
        - "dto-naming"
        - "async-suffix"
