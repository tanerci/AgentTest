name: documentation-agent
description: >
  Keeps API documentation up to date by generating XML comments, Swagger/OpenAPI specs,
  and refreshing README.md when endpoints change.
pillar: ops-excellence
tags: [docs, documentation, swagger, openapi, xml-comments, readme]
version: "1.0"
tasks:
  - type: generate-docs
    inputs:
      source: "**/*.cs"
      output: "docs/api"
  - type: update-readme
    inputs:
      template: "docs/templates/readme.md"
      output: "README.md"
